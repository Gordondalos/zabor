<form class="form-horizontal" id="profnastil">
    <fieldset>
        <br>

        <div class="form-group">
            <label for="length" class="col-lg-5 control-label">Длина:</label>

            <div class="col-lg-5">
                <input type="text" class="form-control" id="length" placeholder="Общая длина в метрах">
            </div>
        </div>
        <div class="form-group">
            <label for="step" class="col-lg-5 control-label">Шаг столбов:</label>

            <div class="col-lg-5">
                <select class="form-control" id="step">
                    <option value="1">1м</option>
                    <option value="2">2м</option>
                    <option value="3">3м</option>
                    <option value="4">4м</option>
                    <option value="5">5м</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="higth" class="col-lg-5 control-label">Высота забора:</label>

            <div class="col-lg-5">
                <select class="form-control" id="higth">
                    <option value="1.8">1,8м</option>
                    <option value="2.0">2,0м</option>
                    <option value="2.2">2,2м</option>
                    <option value="2.5">2,5м</option>
                    <option value="3.0">3,0м</option>
                    <option value="4.0">4,0м</option>
                    <option value="5.0">5,0м</option>
                </select>

            </div>
        </div>

        <div class="form-group">
            <label for="material" class="col-lg-5 control-label">Тип профлиста:</label>

            <div class="col-lg-5">
                <select class="form-control" id="material">
                    <option value="3">Полиэстр С8 0,3 см (цветной)</option>
                    <option value="4">Полиэстр С8 0,4 см (цветной)</option>
                    <option value="5">Полиэстр С8 0,5 см (цветной)</option>
                    <option value="6">Полиэстр С8 0,6 см (цветной)</option>

                </select>

            </div>
        </div>

        <div class="form-group">
            <label for="lagicol" class="col-lg-5 control-label">Кол-во горизонталей:</label>

            <div class="col-lg-5">
                <select class="form-control" id="lagicol">
                    <option value="2">Лаги в 2 ряда (сверху и снизу)</option>
                    <option value="3">Лаги в 3 ряда</option>
                    <option value="4">Лаги в 4 ряда</option>
                    <option value="5">Лаги в 5 рядов</option>
                    <option value="6">Лаги в 6 рядов</option>
                </select>

            </div>
        </div>

        <div class="form-group">
            <label for="stolb" class="col-lg-5 control-label">Столбы размер:</label>

            <div class="col-lg-5">
                <select class="form-control" id="stolb">
                    <option value="60">6х6 см</option>
                    <option value="80">8х8 см</option>
                    <option value="100">10х10 см</option>
                    <option value="120">12х12 см</option>
                </select>

            </div>
        </div>

        <div class="form-group">
            <label for="lagid" class="col-lg-5 control-label">Лаги размер:</label>

            <div class="col-lg-5">
                <select class="form-control" id="lagid">
                    <option value="40">4х2,5 см</option>
                    <option value="45">4х3 см</option>
                    <option value="50">4х4 см</option>
                    <option value="55">4х5 см</option>
                    <option value="60">5х5 см</option>
                </select>

            </div>
        </div>

        <div class="form-group">
            <label for="vorota" class="col-lg-5 control-label">Количество ворот:</label>

            <div class="col-lg-5">
                <select class="form-control" id="vorota">
                    <option value="0">Без ворот</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

            </div>
        </div>

        <div class="form-group">
            <label for="kalitka" class="col-lg-5 control-label">Количество калиток:</label>

            <div class="col-lg-5">
                <select class="form-control" id="kalitka">
                    <option value="0">Калитка встоена в ворота</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button id="profnastilbatton" type="submit" class="btn btn-primary">Расчитать</button>
            </div>
        </div>
    </fieldset>
</form>
